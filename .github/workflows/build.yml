name: Build

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main  # You can also add specific branches
    tags-ignore:
      - '*.*'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

    # Uncomment the following lines if you want to run tests
    #   - name: Run tests
    #     run: npm test

  build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build  # Ensure this builds to the 'dist' folder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist  # This is your V
